<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <title>Employee App</title>
</head>
<body>


<div class="container-sm">
    <h3>Employee App</h3>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-employee-modal">
        Add Employee
    </button>

    <!-- Modal -->
    <div class="modal fade" id="add-employee-modal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-employee-modal-title">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="employee-name">Name</label>
                            <input type="text" class="form-control" id="employee-name"
                                   placeholder="Enter employee name">
                        </div>
                        <div class="form-group">
                            <label for="employee-email">Email address</label>
                            <input type="email" class="form-control" id="employee-email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="employee-phone">Phone</label>
                            <input type="number" class="form-control" id="employee-phone"
                                   placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="employee-project-key">Project</label>
                            <select class="form-control" id="employee-project-key">

                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save-employee-btn">Save</button>
                </div>
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-project-modal">
        Add Project
    </button>
    <div class="modal fade" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="add-project-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-project-modal-title">Add Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="project-title">Project Title</label>
                            <input type="text" class="form-control" id="project-title"
                                   placeholder="Enter Project Title">
                        </div>
                        <div class="form-group">
                            <label for="project-key">Project Key</label>
                            <input type="text" class="form-control" id="project-key" placeholder="Enter Project Key">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save-project-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<div class="container-sm">

    <div class="employee-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Email</th>
                <th scope="col">Employee Phone</th>
                <th scope="col">Project</th>
            </tr>
            </thead>
            <tbody class="employees">

            </tbody>
        </table>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
